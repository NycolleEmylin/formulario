<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
     <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulário de Clientes </b></legend>
                <br>
        <div class="inputbox">
                    <input type="Nome" name="Nome" id="nome"  class="InputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
        </div><br><br>
                <div class="inputbox">
                    <input type="text" name="Email" id="email" class="InputUser" required>
                    <label for="nome" class="labelInput">Email</label>
        </div><br><br>
        <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="InputUser" required>
                    <label for="nome" class="labelInput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" name="genero" id="feminino" valor="feminino" required>
                <label for="feminino">Feminino</label><br>
                <input type="radio" name="genero" id="masculino" valor="maculino" required>
                <label for="masculino">Masculino</label><br>
                <input type="radio" name="genero" id="outro" valor="outro" required>
                <label for="outro">Outro</label><br>
                <br>
                    <label for="nome"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade"class="InputUser"  required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div><br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado"class="InputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div><br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco"  class="InputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div><br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
     </div>
     <footer>Desenvolvido por Nycolle</footer>
</body>
</html>
